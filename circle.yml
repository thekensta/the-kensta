
machine:
  environment:
    GCLOUD_PROJECT: "the-kensta"


dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode ${HOME}/client-secret.json
    - gcloud --quiet components update app
    - gcloud auth activiate-service-account --key-file ${HOME}/client-secret.json

deployment:
  production:
    branch: master
    pre:
      - pyenv global 2.7.12
